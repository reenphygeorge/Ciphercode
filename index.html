<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Cipherscrypt</title>
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container d-flex">
        <span class="navbar-brand mb-3 align-middle">
          <h1 class="logo">Ci</h1>
        </span>
      </div>
    </nav>

    <!-- Main Section -->
    <main class="main-area">
      <div class="container">
        <div class="row">
          
          <!-- User Input -->
          <div class="input col-lg-4 col-md-12 d-flex justify-content-center">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Normal Text</h5>
                <hr>
                <textarea class="textarea mt-3" placeholder="Enter your text"></textarea>
              </div>
              <button class="btn btn-md d-none btn-next" onclick="page2()">Next</button>
            </div>
          </div>

          <!-- Settings -->
          <div class="settings d-flex col-lg-4 col-md-12 justify-content-center">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Settings</h5>
                <a href="#" class="anc">Encode</a>
                <a href="#" class="anc">Decode</a>
                <hr>
                <p class="text-muted">Shift Constant</p>
                <!-- <div class="container"> -->
                <!-- <div class="row"> -->
                  <!-- <div class="col-md-4"> -->
                    <!-- <button class="btn btn-md btn-minus">-</button> -->
                  <!-- </div> -->
                  <!-- <div class="col-md-4"> -->
                    <!-- <p class="text-center shift">6</p> -->
                  <!-- </div> -->
                  <!-- <div class="col-md-4"> -->
                    <!-- <button class="btn btn-md btn-plus">+</button> -->
                  <!-- </div> -->
                <!-- </div> -->
                <!-- </div> -->
                <hr>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="case" checked>
                  <label class="form-check-label" for="case">
                    Maintain Case
                  </label><br>
                  <input class="form-check-input" type="checkbox" value="" id="foreign_char">
                  <label class="form-check-label" for="foreign_char">
                    Ignore Foreign Characters
                  </label>
                </div>
                <hr>
                <button class="btn btn-md btn-back d-none" onclick="page1()">Back</button>
                <button class="btn btn-md btn-op" onclick="page3()">Encode</button>
              </div>
            </div>
          </div>

          <!-- Display Cypher -->
          <div class="output d-flex col-lg-4 col-md-12 justify-content-center">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Cypher Text</h5>
                <hr>
                <textarea class="textarea mt-3"></textarea>
              </div>
              <button class="d-none btn btn-md btn-back2" onclick="page2()">Back</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="footer text-center"><p>Made with ❤️ by Reenphy</p></footer>
    </main>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous">
    </script>

    <!-- Custom Scripts -->
    <script src="script.js"></script>
  </body>
</html>
